<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h3>Thêm mới nhân viên</h3>
        <div>
            <label>Họ và tên:</label><br />
            <input type="text"/><br />
        </div>
    </form>
    <br>
    <div>
        <label for="dateOfBirth">Ngày sinh</label>
        <input id="dateOfBirth"type="date"></input>
    </div>
    <br>
    <div>
        <label for="monthAndYear">Ngày và năm</label>
        <input type="month"></input>
    </div>
    <br>
    <div>
        <label for="time">Thời gian</label>
        <input type="time"></input>
    </div>
    <br>
    <div>
        <label for="sex">Giới Tính</label>
        <input name="sex"id=""type="radio"></input>Nam 
        <input name="sex"id=""type="radio"></input>Nữ 
        <input name="sex"id=""type="radio"></input>Khác
    </div>
    <br>
    <div>
        <label for="Email">Email</label>
        <input id="email"type="text"></input>
    </div>
    <br>
    <div>
        <label for="password">Mật khẩu</label>
        <input id="password"type="password"></input>
    </div>
    <br>
    <div>
        <label for="">Giới thiệu bản thân</label>
        <textarea type="text"></textarea>
    </div>
    <br>
    <div>
        <label for="city">Thành phố</label>
        <select name="city" id="city">
            <option value="">Hà Nội</option>
            <option value="">Phú Thọ</option>
            <option value="">Thái Bình</option>
            <option value="">Hải Phòng</option>
        </select>
    </div>
    <br>
</body>
</html>
